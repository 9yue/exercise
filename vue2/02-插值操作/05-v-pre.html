<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h4>Mustache显示：{{predemo}}</h4>
  <h4 v-pre>v-pre显示：{{predemo}}</h4>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'v-pre：不解析，原封不动的展示内容（较少使用）',
      predemo:'v-pre测试'
    }
  })
</script>
</body>
</html>
