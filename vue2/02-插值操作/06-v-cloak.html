<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{testtext}}(未使用v-cloak)</h2>
  <h2 v-cloak>{{testtext}}</h2>
  <h2 v-cloak>{{message}}</h2>
  <p>在vue未编译前，div有一个v-cloak的属性</p>
  <p>在vue未编译后，div-cloak的属性被删除</p>
</div>
<script src="../js/vue2.js"></script>
<script>
  setTimeout(function (){
    const app = new Vue({
      el: '#app',
      data: {
        message: 'v-cloak:斗篷，较少使用。使用时需在style样式表定义v-cloak display:none。',
        testtext:'两秒后显示'
      }
    })
  },2000)

</script>
</body>
</html>
