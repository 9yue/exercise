<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: #46aaec;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <p>作业需求：默认第一个名字时蓝色，然后点击列表中的哪一项，该项的文字变成蓝色</p>
  <ul>
    <li v-for="(item,index) in names" :class="{active:currentIndex===index}" @click="currentIndex=index">{{item}}</li>
  </ul>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '作业的回顾',
      names: ['小鱼','小福','小影','鹏鹏'],
      currentIndex:0
    }
  })
</script>
</body>
</html>
