<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  数组里是样式变量-->
  <h2 :style="[baseStyle,fontStyle]">{{testtext}}</h2>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'v-bind动态绑定style（数组语法）,用的少',
      testtext: '动态绑定',
      baseStyle:{
        backgroundColor:'#46aaec',
        color:'#fff'
      },
      fontStyle:{
        fontSize:'50px'
      }
    }
  })
</script>
</body>
</html>
