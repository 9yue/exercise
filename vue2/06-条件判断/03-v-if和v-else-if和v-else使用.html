<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>

<!--  v-if和v-else-if和v-else判断-->
<!--  <h2 v-if="score>=90">优秀</h2>-->
<!--  <h2 v-else-if="score>=80">良好</h2>-->
<!--  <h2 v-else-if="score>=60">及格</h2>-->
<!--  <h2 v-else>不及格</h2>-->

<!--  使用计算属性-->
  <h2>{{finalScore}}</h2>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '03-v-if和v-else-if和v-else使用',
      score:99 ,
    },
    computed:{
      finalScore()
      {
        let result='';
        if(this.score>=90)
        {
          result='优秀'
        }
        else if(this.score>=80)
        {
          result='良好'
        }
        else if(this.score>=60)
        {
          result='及格'
        }
        else
        {
          result='不及格'
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
