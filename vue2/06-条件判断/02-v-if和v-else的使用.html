<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <div v-if="isShow">
    <ul>
      <li>显示1</li>
      <li>显示2</li>
    </ul>
  </div>
  <h2 v-else>isShow变量是false</h2>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'v-if和v-else的使用',
      isShow: true,
    }
  })
</script>
</body>
</html>
