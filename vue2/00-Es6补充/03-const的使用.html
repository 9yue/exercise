<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h3>常量含义:不能修改 "指向的对象"，但是可以修改"对象内部的属性"</h3>
<img src="img/const.png">
</div>
<script>

//注意一：一旦被const定义的常量赋值后，不能修改
// const name="小福";
// name='222';
//注意二：const必须初始化赋值
// const name;
//注意三：常量含义不能修改指向的对象，但是可以修改对象内部的属性
const obj={
  name:'小福',
  age:'二个月',
  hobby:'爱吃冻干'
}
console.log(obj);
obj.age='三个月';
obj.hobby='爱吃冻干和猫条';
console.log(obj);
</script>
</body>
</html>
