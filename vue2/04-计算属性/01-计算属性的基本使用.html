<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  第一种:Mustache直接连接-->
  <h2>{{firstName}}{{lastName}}</h2>
<!--  第二种:表达式连接-->
  <h2>{{firstName+' '+lastName}}</h2>
<!--  第三种:使用methods-->
  <h2>{{getFUllName()}}</h2>
<!--  第四种:使用计算属性-->
  <h2>{{FUllName}}</h2>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '计算属性的基本使用',
      firstName: '黄',
      lastName:'明昊'
    },
    computed:{
      FUllName:function ()
      {
        return this.firstName+this.lastName;
      }
    },
    methods:{
      getFUllName:function ()
      {
        return this.firstName+' '+this.lastName;
      }
    }
  })
</script>
</body>
</html>
