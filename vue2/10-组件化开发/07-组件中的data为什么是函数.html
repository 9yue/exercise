<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <p>组件中的data必须是函数：如果data是一个对象，创建组件实列后，所有实例都会共用data数据，造成数据混乱。</p>
  <p>所以必须data必须是一个函数，里面每次返回 一个新对象,实例与实例之间的数据不会相互影响</p>
<!--  组件实例-->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>


  <img src="img/img1.jpg">
  <img src="img/img2.jpg">
</div>
<template id="cpn">
  <div>
    <h2>当前计数为:{{counter}}</h2>
    <button @click="decrement">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
<!--  注册组件-->
Vue.component('cpn',{
  template:'#cpn',
  data(){
    return {
      counter:0
    }
  },
  methods:{
    increment() {
      this.counter++
    },
    decrement() {
      this.counter--
    }
  }
})
  const app = new Vue({
    el: '#app',
    data: {
      message: '组件中的data为什么是函数',
      testtext: '动态绑定',
    }
  })
</script>

<script>
  const obj0={
    name:'小鱼',
    age:'24'
  }
  function test()
  {
    return obj0;
  }
  let obj1=test();
  let obj2=test();
  let obj3=test();
  obj1.name='小福';
  console.log(obj1);
  console.log(obj2);
  console.log(obj3);
</script>
</body>
</html>
