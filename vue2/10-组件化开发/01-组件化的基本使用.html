<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--3.使用组件-->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<script src="../js/vue2.js"></script>
<script>
<!--  1.创建组件构造器对象-->
const cpn1=Vue.extend({
  template:`
  <div>
  <h2>标题</h2>
  <p>段落1,呵呵呵呵</p>
</div>
  `
})
// 2.注册组件
Vue.component('cpn',cpn1)

  const app = new Vue({
    el: '#app',
    data: {
      message: '组件化的基本使用'
    }
  })
</script>
</body>
</html>
