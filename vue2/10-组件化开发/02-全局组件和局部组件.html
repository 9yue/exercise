<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <all-cpn></all-cpn>
  <local-cpn></local-cpn>
</div>
<div id="app1">
  <all-cpn></all-cpn>
</div>
<script src="../js/vue2.js"></script>
<script>
  const cpnF=Vue.extend({
    template:`
      <div>
        <h2>全局组件</h2>
        <p>段落1,哈哈哈哈哈</p>
     </div>
    `
  })
  const cpnC=Vue.extend({
    template:`
      <div>
        <h2>局部组件</h2>
        <p>段落1,呵呵呵呵呵</p>
     </div>
    `
  })

  //注册全局组件:可以在多个Vue的实例下面使用
  Vue.component('all-cpn',cpnF);



  const app = new Vue({
    el: '#app',
    components:{
      // local-cpn使用组件时的标签名
      'local-cpn':cpnC
    },
    data: {
      message: '全局组件和局部组件'
    }
  })


  const app1 = new Vue({
    el:'#app1'
  })
</script>
</body>
</html>
