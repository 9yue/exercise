<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--  <cpn :ctitle="title" :cmovies="movies"></cpn>-->
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{ctitle}}</h2>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  <!--  父传子:props-->
  const cpn={
    template:'#cpn',
    props:{
      ctitle:{
        type:String
      },
      cmovies:{
        type:Array,
        default(){
          return ['生化危机','大鱼海棠'];
        }
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      message: '组件通信-父传子(props中的驼峰标识)',
      title:'喜欢的电影',
      movies:['生化危机','大鱼海棠']
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
