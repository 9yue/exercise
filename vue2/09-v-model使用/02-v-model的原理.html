<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <p>v-model:是v-bind和v-on两个指令的结合</p>
<!--  第一种:通过methods-->
<!--  input事件:监听用户是否输入东西-->
<!--  <input type="text" :value="name" @input="getName" >-->

<!--  第一种:通过表达式-->
    <input type="text" :value="name" @input="name=$event.target.value" >

  <p>{{name}}</p>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'v-model的原理',
      name:'小福'
    },
    methods:{
      getName(e)
      {
        console.log(e)
        this.name=e.target.value;
      }
    }
  })
</script>
</body>
</html>
