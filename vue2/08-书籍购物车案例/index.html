<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-if="this.books.length">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(book,index) in books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.date}}</td>
      <td>{{book.price | finalPrice}} </td>
      <td>
        <button @click="decrement(index)" :disabled="book.count<=1">-</button>
        {{book.count}}
        <button @click="increment(index)">+</button>
      </td>
      <td><button @click="delbooks(index)">移除</button></td>
    </tr>
    </tbody>
  </table>
    <h3 >总价：{{totalPrice | finalPrice}}</h3>
  </div>
  <h2 v-else>购物车为空</h2>
</div>
<script src="../js/vue2.js"></script>
<script src="main.js"></script>
</body>
</html>
