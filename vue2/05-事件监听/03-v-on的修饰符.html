<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--1 .stop修饰符的使用:停止冒泡,点击按钮时,不触发外层div点击事件-->
  <div @click="divClick">
    div位置
    <button @click.stop="btnClick">点击按钮</button>
  </div>

<!--2: .prevent修饰符的使用:阻止默认事件-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

<!--3 监听键盘某个键的键帽,使用@keyup事件,.enter是监听回车键-->
  <input type="text" @keyup.enter="keyUp">
<!--4 .once修饰符的使用:只触发一次回调-->
  <button @click.once="btn2Click">once修饰符</button>
<!--  <button></button>-->
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'v-on常用修饰符'
    },
    methods:{
      divClick()
      {
        console.log('点击div');
      },
      btnClick()
      {
        console.log('点击按钮');
      },
      submitClick()
      {
        console.log('阻止默认事件');
      },
      keyUp()
      {
        console.log('keyUp');
      },
      btn2Click(){
        console.log('btn2Click');
      }
    }
  })
</script>
</body>
</html>
