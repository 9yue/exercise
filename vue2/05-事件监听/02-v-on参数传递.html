<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  第一种:不需要传参数可以不加括号-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>

<!--  第二种:需要传参数-->
    <button @click="btn2Click('ann')">按钮2.1</button>
<!--  需要传参数,但是不传,会显示undefined-->
  <button @click="btn2Click()">按钮2.2</button>
<!--  需要传参数,但是不传,不加括号,vue会默认把浏览器的event事件传到方法里-->
  <button @click="btn2Click">按钮2.3</button>

<!--  第三种:需要传参数,同时也把浏览器的event对象传到方法里-->
  <!-- 在调用方式, 如何手动的获取到浏览器参数的event对象: $event-->
  <button @click="btn3Click('小福',$event)">按钮3</button>
</div>
<script src="../js/vue2.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'v-on的参数传递',
      name: '小福',
      hobby:'爱吃冻干'
    },
    methods:{
      btn1Click()
      {
        console.log(this.name + this.hobby);
      },
      btn2Click(val)
      {
        console.log(this.name, val);
      },
      btn3Click(val,event)
      {
        console.log(val,event);
      }
    }
  })
</script>
</body>
</html>
